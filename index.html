<!doctype html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>テスト</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

</head>
<body >
    <header>
        <nav class="navbar navbar-dark bg-dark" >
            <a class="navbar-brand font-san" href="#!">三相電力△ </a>
            <a href="https://github.com/RyuichiMatsuda/cable-cariculation" style="color:#808080;"><i class="fab fa-github fa-2x"></i></a>

        </nav>
    </header>

    <div class="container p-5">
        <div class="form-inline">
            <input type="text" class="form-control w-25 mr-2" placeholder="A(アンペア)" id="box1"><span style="font-size:20px;">+</span>
            <input type="text" class="form-control w-25 ml-2" placeholder="V(VVVV)" id="box2">
        </div>

        <div>
            <span style="font-size:20px;">=</span><label class="mt-2" id="lbl_total">計算してないよ</label>
        </div>
        <button id="total_sum" class="btn btn-outline-primary">合計</button>
        <div class="mt-3">
            <div>合計より下なら<span>白</span></div>
            <div>合計と一緒なら<span>黄色</span></div>
            <div>合計より上なら<span>赤</span></div>
        </div>
    </div>

    <div class="container mt-4 ">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="tables"></h1>
            </div>
            <div class="bs-component">
                <table class="table w-100">

                    <tr class="table-active">
                        <th scope="col" class="text-center">mmmm</th>
                        <th scope="col" class="text-center">数値A</th>
                        <th scope="col" class="text-center">数値B</th>
                        <th scope="col" class="text-center">数値C</th>
                        <th scope="col" class="text-center">数値D</th>
                        <th scope="col" class="text-center">数値E</th>
                        <th scope="col" class="text-center">数値F</th>
                        <th scope="col" class="text-center">数値G</th>
                        <th scope="col" class="text-center">数値H</th>
                        <th scope="col" class="text-center">数値I</th>
                        <th scope="col" class="text-center">数値J</th>
                    </tr>
                    <tr class="table-light">
                        <th scope="row" class="text-center" style="background-color: rgba(0,0,0,.075);">1.0mm</th>
                        <td class="num_all text-center">11</td>
                        <td class="num_all text-center">10</td>
                        <td class="num_all text-center">8</td>
                        <td class="num_all text-center">17</td>
                        <td class="num_all text-center">17</td>
                        <td class="num_all text-center">14</td>
                        <td class="num_all text-center">12</td>
                        <td class="num_all text-center">12</td>
                        <td class="num_all text-center">10</td>
                        <td class="num_all text-center">10</td>
                    </tr>
                    <tr class="table-light">
                        <th scope="row" class="text-center" style="background-color: rgba(0,0,0,.075);">1.2mm</th>
                        <td class="num_all text-center">14</td>
                        <td class="num_all text-center">12</td>
                        <td class="num_all text-center">11</td>
                        <td class="num_all text-center">17</td>
                        <td class="num_all text-center">17</td>
                        <td class="num_all text-center">14</td>
                        <td class="num_all text-center">12</td>
                        <td class="num_all text-center">12</td>
                        <td class="num_all text-center">10</td>
                        <td class="num_all text-center">10</td>
                    </tr>
                    <tr class="table-light">
                        <th scope="row" class="text-center" style="background-color: rgba(0,0,0,.075);">1.6mm</th>
                        <td class="num_all text-center">40</td>
                        <td class="num_all text-center">45</td>
                        <td class="num_all text-center">50</td>
                        <td class="num_all text-center">80</td>
                        <td class="num_all text-center">17</td>
                        <td class="num_all text-center">14</td>
                        <td class="num_all text-center">102</td>
                        <td class="num_all text-center">12</td>
                        <td class="num_all text-center">10</td>
                        <td class="num_all text-center">10</td>
                    </tr>
                    <tr class="table-light">
                        <th scope="row" class="text-center" style="background-color: rgba(0,0,0,.075);">2.0mm</th>
                        <td class="num_all text-center">60</td>
                        <td class="num_all text-center">65</td>
                        <td class="num_all text-center">70</td>
                        <td class="num_all text-center">17</td>
                        <td class="num_all text-center">17</td>
                        <td class="num_all text-center">14</td>
                        <td class="num_all text-center">12</td>
                        <td class="num_all text-center">12</td>
                        <td class="num_all text-center">10</td>
                        <td class="num_all text-center">10</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

</body>
</html>
